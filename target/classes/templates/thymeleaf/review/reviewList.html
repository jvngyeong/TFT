<!DOCTYPE html>
<html>
<body>
<input type = "hidden" id = "goodsNum" th:value = "${goodsNum}" />
<div id="wholeContent">
		<!-- Page content -->
		<div id="pageContent">
			<div class="w3-content w3-padding" style="max-width: 1564px; padding-top: 0 !important; padding-bottom: 0 !important;">
			    <div style = "padding-left: 16px !important; padding-right: 16px !important;">
				    <div class="w3-container w3-padding-32" 
					     style="padding: 0 !important;" 
					     id="contact">
					    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">리뷰</h3>
					</div>
			    	<table style = "width : 80%">
					    <thead>
					        <tr>
					            <th width = "10%">리뷰 번호</th>
					            <th>내용</th>
					            <th>작성자</th>
					            <th>작성일</th>
					        </tr>
					    </thead>
						<th:block th:each = "list : ${reviewList}">
							<tr>
					            <td width = "10%">[[${list.reviewNum}]]</td>
					            <td>[[${list.reviewContents}]]</td>
					            <td>[[${list.memberId}]]</td>
					            <td>[[${#dates.format(list.reviewDate, 'yyyy-MM-dd')}]]</td>
					        </tr>
						</th:block>
					</table>
			    </div>
			</div>
		</div>
	</div>
</body>
</html>
