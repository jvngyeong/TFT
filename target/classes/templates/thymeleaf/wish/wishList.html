<!DOCTYPE html>
<html>
<body>
	<div id="wholeContent">
		<!-- Page content -->
		<div id="pageContent">
			<div class="w3-content w3-padding" style="max-width: 1564px">
				<!-- Contact Section -->
				<div class="w3-container w3-padding-32" id="contact">
					<br />
					<h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">찜 목록</h3>
					<p>찜한 상품의 목록입니다.</p>
				</div>
				<div class="w3-row-padding w3-grayscale">
					<th:block th:each = "list : ${list}">
						<div class="w3-col l3 m6 w3-margin-bottom">
							<img th:src="|/static/upload/${list.goodsMainStoreImage}|" alt="img" style="width: 100%">
							<h3>[[${list.goodsName}]]</h3>
							<p class="w3-opacity">[[${#numbers.formatCurrency(list.goodsPrice)}]]</p>
							<p>
								등록일 : [[${#dates.format(list.goodsRegist, 'yyyy-MM-dd')}]]
							</p>
							<p></p>
							<p>
								<button class="w3-button w3-light-grey w3-block" th:attr = "onclick=|goodsInfo('${list.goodsNum}')|">상세 보기</button>
							</p>
						</div>
					</th:block>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
