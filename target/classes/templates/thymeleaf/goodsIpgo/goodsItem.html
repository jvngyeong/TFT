<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/css/employeeInfo.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="/static/css/index.css">
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"></script>
	
<title>상품 선택</title>
<script type="text/javascript">
	function goodsSelect(goodsNum){
		$(opener.document).find("#goodsNum").val(goodsNum);
		window.self.close();
	}
</script>
</head>
<body>
	<div id="wholeContent">
		<!-- Page content -->
		<div id="pageContent">
			<div class="w3-content w3-padding" style="max-width: 1564px">
				<!-- Contact Section -->
				<div class="w3-container w3-padding-32" id="contact">
					
					<table border = '1'>
						<th:block th:each = "dto : ${list}">
							<tr>
								<td class = "txt">[[${dto.goodsNum}]]</td>
								<td class = "txt">[[${dto.goodsName}]]</td>
								<td>
									<input class="w3-button w3-black w3-section" th:attr="onclick=|goodsSelect('${dto.goodsNum}')|" type="button" value = "상품 선택" />
								</td>
							</tr>
						</th:block>
					</table>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
